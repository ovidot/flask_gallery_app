{% extends 'user/account_template.html'%}

{%block content%}
{% with messages=get_flashed_messages()%}
{%if messages %}
{% for m in messages %}
  <div>{{m|safe}}</div>
  {% endfor %}
  {% endif %}
{%endwith%}
<form action="" enctype="multipart/form-data" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="">
      <div class="form-grpoup">
          <div class="col-md-3">
            <label for="">Email</label>
           </div>
           <div class="col-md-10 mb-3">
            <input type="text" name="email" value="{{deets.user_email}}" class="form-control" disabled>
           </div>
        </div>

        <div class="col-md-3">
        <label for="">First Name</label>
       </div>
       <div class="col-md-10 mb-3">
        <input type="text" value="{{deets.user_fname}}" name="firstname" class="form-control" disabled>
       </div>

       <div class="col-md-3">
        <label for="">Last Name</label>
       </div>
       <div class="col-md-10 mb-3">
        <input type="text" value="{{deets.user_lname}}" name="lastname" class="form-control" disabled>
       </div>

       <div class="col-md-3">
        <label for="">DOB</label>
       </div>
       <div class="col-md-10 mb-3">
        <input type="date" value="{{deets.user_dob}}" name="dob" class="form-control" >
       </div>

       <div class="col-md-3">
        <label for="">BIO</label>
       </div>
       <div class="col-md-10 mb-3">
        <input type="text" value="{{deets.user_bio}}" name="bio" class="form-control" >
       </div>

       <div class="col-md-3">
        <label for="">Phone Number</label>
       </div>
       <div class="col-md-10 mb-3">
        <input type="number" value="{{deets.user_phone}}" name="phone" class="form-control" >
       </div>

       <div class="form-group row">
        <label class=" mb-3">Profile Picture </label>
        <input type="file" value="{{deets.user_pix}}" name="pix">
        </div>

       <div class="col-10" align="right">
        <button type="submit" class="btn btn-dark col-6" >Update</button>
       </div>
</form>

{%endblock%}
